<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>form</h3>
    <hr>
    <br>
    <form action="">
        <!-- input:text -->
        <h3>text - 文字方塊</h3>
        <p>
            <!-- for id -->
            <!-- id 身分證唯一值 -->
            <!-- name 後端接收column key -->
            <!-- value 後端接收的colunm value -->
            <!-- 未來 id / name / 資料庫(db)colunm 都可以取一樣比較方便 -->

            <label for="name">name:</label>
            <input type="text" name="" id="name">
        </p>

        <h3>radio - 單選</h3>
        <p>
            <!-- name 都取一樣 -->
            <!-- for 取一樣的可以點在字上 -->
            <!-- gender = boy -->
            <input type="radio" name="gender" id="boy">
            <label for="boy">男生</label>

            <input type="radio" name="gender" id="girl">
            <label for="girl">女生</label>

            <input type="radio" name="gender" id="other">
            <label for="other">其他</label>
        </p>

        <h3>checkbox - 多選</h3>
        <p>
            <!-- name 都取一樣 -->
            <!-- 加上[] array-->
            <!-- love = [html , css, js] -->
            <input type="checkbox" name="love[]" id="html" value="">
            <label for="html">html</label>

            <input type="checkbox" name="love[]" id="css" value="">
            <label for="css">css</label>

            <input type="checkbox" name="love[]" id="js" value="">
            <label for="js">js</label>
        </p>

        <h3>date</h3>
        <p>
            <label for="birhday">生日</label>
            <input type="date" name="birhday" id="birthday">
        </p>

        <br>
        <hr><br>
        <h3>select</h3>
        <!-- select 之前先寫 input text -->
        <!-- car = 'audi' -->
        <p>
            <label for="car">Car</label>
            <input type="text" name="car" id="car" value="audi">
        </p>

        <!-- car = 'audi/bmw/toyota' -->
         <p>
            <label for="car2">Car2</label>
            <select name="car2" id="car2"> 
                <option value="bmw">bmw</option>
                <option value="toyota">toyota</option>
                <option value="audi">audi</option>
            </select>
         </p>

         <h3>textarea</h3>
        <!-- 客訴區 -->
         <textarea name="msg" id="" cols="30" rows="10">安安</textarea>

         <p>
            <input type="submit" value="Submit">
         </p>

         <p>
            <input type="reset" value="reset">
         </p>
        <!-- vip = VVVVIP -->
        <!-- 隱藏的東C... -->
         <p>
            <input type="hidden"  name="vip" value="vvip" value="hidden data">
         </p>

    </form>

    
</body>

</html>
