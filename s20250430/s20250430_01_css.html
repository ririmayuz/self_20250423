<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3 {
            color: blue;
        }
        table,
        tr,
        td{
            border: 1px solid black;
        }
        table{
            width: 80%;
            border-collapse: collapse; /*表格框線*/
            text-align: center; /*字置中*/
            margin: auto; /*表格置中*/
        }
        td{
            height: 50px;
        }
        #btn1, #btn2, #btn3{
            color: red;
        }
        .btn{
            background-color: lightblue;
        }
        /* 給id，#id後面加逗號 , 放多個選擇 */
        /* #btn2{
            color: lightblue;
        }
        #btn3{
            color: lightblue;
        } */
    </style>
</head>

<body>
    <h3>Lorem ipsum dolor sit amet.</h3>
    <table>
        <tr>
            <td id="btn1" class="btn">1</td>
            <td id="btn2" class="btn">2</td>
            <td id="btn3" class="btn">3</td>
        </tr>

        <tr>
            <td id="btn4" class="btn">4</td>
            <td id="btn5" class="btn">5</td>
            <td id="btn6" class="btn">6</td>
        </tr>
    
        <tr>
            <td id="btn7" class="btn">7</td>
            <td id="btn8" class="btn">8</td>
            <td id="btn9" class="btn">9</td>
        </tr>
    </table>
</body>

</html>
